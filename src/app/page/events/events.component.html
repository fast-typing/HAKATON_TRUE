<div class="big-container">
  <h1 class="big-title">Мероприятия</h1>
  <div
    class="gap-8 grid grid-cols-1 sm:!grid-cols-1 md:!grid-cols-2 xl:!grid-cols-3 2xl:!grid-cols-4"
  >
    <div *ngFor="let service of meetingService">
      <app-card [data]="service"></app-card>
    </div>
    <button *ngIf="isAdmin" class="admin-button" (click)="changeType('мероприятие')">
      <i class="pi pi-plus"></i>
      <p>Добавить запись</p>
    </button>
  </div>
</div>

<div class="big-container">
  <h1 class="big-title">Услуги</h1>
  <div
    class="gap-8 grid grid-cols-1 sm:!grid-cols-1 md:!grid-cols-2 xl:!grid-cols-3 2xl:!grid-cols-4"
  >
    <div *ngFor="let service of otherService">
      <app-card [data]="service"></app-card>

    <button *ngIf="isAdmin" class="admin-button" (click)="changeType('услуга')">

      <p>Добавить запись</p>
    </button>
  </div>
</div>

<div class="big-container">
  <h1 class="big-title">Аренда домиков и беседок</h1>

  >
    <div *ngFor="let service of rentHomeService">
      <app-card [data]="service" [isRent]="true"></app-card>
    </div>
    <button *ngIf="isAdmin" class="admin-button" (click)="changeType('аренда')">
      <i class="pi pi-plus"></i>
      <p>Добавить запись</p>
    </button>
  </div>
</div>

<div class="big-container">
  <h1 class="big-title">Прокат</h1>
  <div
    class="gap-8 grid grid-cols-1 sm:!grid-cols-1 md:!grid-cols-2 xl:!grid-cols-3 2xl:!grid-cols-4"
  >
    <div *ngFor="let service of rentOtherService">
      <app-card [data]="service"></app-card>
    </div>
    <button *ngIf="isAdmin" class="admin-button" (click)="changeType('прокат')">

<!-- !!!!!! MODAL ДЛЯ ЗАКАЗА -->

<p-dialog
  [(visible)]="isModalVisible"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  header="Создание карточки"
>
  <div class="grid gap-8 flex-col lg:flex lg:flex-row" style="border-left: 0" [formGroup]="formData">
    <img class="modal-img" loading="lazy" [src]="formData.value.img || 'https://netsh.pp.ua/wp-content/uploads/2017/08/Placeholder-1.png'" [alt]="formData.value.img" />
    <div class="flex flex-col gap-4 max-w-3xl w-full">
      <input placeholder="Название" class="big-title" formControlName="name" />
      <p-divider></p-divider>
      <div class="grid gap-2">
        <div class="icon-text">
          <i class="pi pi-money-bill"></i>
          <input placeholder="Стоимость" formControlName="price" />
        </div>
        <div class="icon-text">
          <i class="pi pi-clock"></i>
          <input placeholder="Время" formControlName="time" />
        </div>
      </div>
      <p-divider></p-divider>
      <textarea placeholder="Описание" formControlName="description"></textarea>
      <input placeholder="URL картинки" formControlName="img" />
      <p-divider></p-divider>
      <button (click)="createService()">
        Создать карточку
      </button>
    </div>
  </div>
</p-dialog>
